version: '2.4'
services:
  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
    volumes:
      - /efs/tmp/nginx.conf:/etc/nginx/nginx.conf
      - /app:/app
    extra_hosts:
      - "host.docker.internal:host-gateway"
  couchdbone:
    cpus: 0.9
    image: couchdb:3.3.1
    restart: always
    environment:
      - COUCHDB_USER=arpecop
      - COUCHDB_PASSWORD=111
    volumes:
      - /efs/tmp/default.ini:/opt/couchdb/etc/default.ini
      - /efs/tmp/local.ini:/opt/couchdb/etc/local.ini
      - /efs/db:/opt/couchdb/data
    ports:
      - "5984:5984"
    extra_hosts:
      - "host.docker.internal:host-gateway"
