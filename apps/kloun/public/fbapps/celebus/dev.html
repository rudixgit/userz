    <script type="text/javascript">
      		function getRandomInt(min, max) {
      			return Math.floor(Math.random() * (max - min + 1)) + min;
      		}
      		var malesl = male.length;
      		var femalesl = female.length;


      		var malerand = male[getRandomInt(0, malesl)];
      		var femalerand = female[getRandomInt(0, femalesl)];


      		String.prototype.capitalize = function () {
      			return this.charAt(0).toUpperCase() + this.slice(1);
      		}


      		function fix_name(name) {
      			var test = name.replace('300', '').replace('.jpg', '').replace('female-', '').replace('male-', '').replace('_', '').replace('1', '').split('-');
      			if (test[1]) {
      				return ({ 'name': '<span>' + test[0].capitalize() + '</span> <div id="second">' + test[1].capitalize() + '</div>', file: name });
      			} else {
      				return ({ 'name': test[0].capitalize(), file: name });
      			}


      		}

      		function fix_nameplain(name) {
      			var test = name.replace('300', '').replace('.jpg', '').replace('female-', '').replace('male-', '').replace('_', '').replace('1', '').split('-');
