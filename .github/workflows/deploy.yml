name: Deploy
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v3
      with:
        node-version: 20
    - name: üîΩ Checkout
      uses: actions/checkout@v3
    - uses: pnpm/action-setup@v2
      id: pnpm-install
      with:
        version: 7
        run_install: false
    - name: üßê Load .env file
      uses: xom9ikk/dotenv@v2
      with:
        path: ./
        mode: ''
        load-mode: strict
    - name: üò≥ Build
      env:
        dotenv_path: .env
      run: |
        echo $APP
        cd ./apps/$APP
        pnpm install
        pnpm run build
        pnpm run export
        rm -rf ./.next/cache ./.next/static 
        mv ./out ../../
        mv ./.next ../../
        cd ../../
        rm -rf ./apps
    - uses: actions/cache@v3
      name: üì• Cache pnpm store directory
      with:
        path: "/home/runner/.pnpm-store"
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
    - name: üöÄ Deploy
      env:
        dotenv_path: .env
      run: |
        if [[ -n "$APP" ]]; then
          git checkout --orphan "$APP"
        else
          echo "APP environment variable is not set"
          exit 1
        fi
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "Rudix"
        git checkout --orphan "$APP"
        git add --all
        git add -A .next out -f
        git commit  --allow-empty -n -m  "Add build directory" 
    - name: ü•ä Push changes
      env:
        dotenv_path: .env
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ env.APP }}
        force: true
