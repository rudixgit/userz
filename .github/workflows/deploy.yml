name: Deploy
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v3
      with:
        node-version: 20
    - name: ðŸ”½ Checkout
      uses: actions/checkout@v3
    - uses: oNaiPs/secrets-to-env-action@v1
      with:
        secrets: ${{ toJSON(secrets) }}
    - uses: pnpm/action-setup@v2
      id: pnpm-install
      with:
        version: 7
        run_install: false
    - name: ðŸ˜³ Build
      run: |
        printf "\n%s\n" "STORE_PATH=$(pnpm store path)" >> .env
        export $(echo $(cat .env | sed 's/#.*//g'| xargs) | envsubst)
        echo $APP
        cd ./apps/$APP
        pnpm install
        pnpm run build
        pnpm run export
        mv ./out ../../
        mv ./.next ../../
        rm -rf ./.next/cache ./.next/static 
        cd ../../
        rm -rf ./apps 
    - uses: actions/cache@v3
      name: ðŸ“¥ Cache pnpm store directory
      with:
        path: "/home/runner/setup-pnpm/node_modules/.bin/store/v3/"
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
    - name: ðŸš€ Deploy
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "Rudix"
        git checkout --orphan "${{ env.APP }}"
        git add --all
        git add -A .next out -f
        git commit  --allow-empty -n -m  "Add build directory"
    - name: ðŸ¥Š Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ env.APP }}
        force: true
